<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.0/axios.js"></script>

</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>axios的基本使用</h1>
            <small>四种请求方式</small>
        </div>

        <button type="button" class="btn btn-primary">发送get请求(获取数据)</button>
        <button type="button" class="btn btn-success">发送post请求(上传数据)</button>
        <button type="button" class="btn btn-warning">发送put请求(修改数据)</button>
        <button type="button" class="btn btn-danger">发送delete请求(删除数据)</button>
    </div>

    <script>
        const btns = document.querySelectorAll('button')
        const baseUrl = "http://localhost:3000"

        btns[0].addEventListener('click', function () {
            // 发送axios请求
            axios({
                // 请求类型
                method: "GET",
                url: baseUrl + "/posts"
            }).then(response => {
                console.log(response);
            })
        })

        btns[1].addEventListener('click', function () {
            axios({
                method: "POST",
                url: baseUrl + "/posts",
                data: {
                    title: "印度飞饼",
                    author: "吕德华"
                }
            }).then(response => {
                console.log(response);
            })
        })

        btns[2].addEventListener('click', function () {
            axios({
                method: "PUT",
                url: baseUrl + "/posts/3",
                data: {
                    title: "亚洲捆绑",
                    author: "吕德华"
                }
            }).then(response => {
                console.log(response);
            })
        })

        btns[3].addEventListener('click', function () {
            axios({
                method: "DELETE",
                url: baseUrl + "/posts/3",
            }).then(response => {
                console.log(response);
            })
        })
    </script>

</body>

</html>
