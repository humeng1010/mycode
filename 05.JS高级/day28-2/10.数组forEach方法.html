<body>
    <script>
        var arr = [1, 2, 3]
        var sum = 0
        arr.forEach(function (value, index, array) {
            sum += value
            console.log('每一个数组元素' + value);
            console.log('每一个数组索引号' + index);
            console.log('数组本身' + array);
        })
        console.log(sum);
    </script>
