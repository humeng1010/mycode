<body>

    <script>

        var o = {
            id: 1,
            pname: 'iPhone',
            price: 8999,
            num: 200
        }

        // 获取对象的所有属性名 并返回属性名数组

        console.log(arr);
        arr.forEach(v => console.log(v, o[v]))
    </script>
