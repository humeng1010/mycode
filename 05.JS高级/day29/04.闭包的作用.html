<html lang="en">

<head>

    <title>Document</title>

<body>

    <script>
        // 可以让fn外面的作用域访问fn内部的局部变量
        function fn() {
            let num = 6

            /* function fun() {
                console.log(num);
            }
            // 我们把这个函数对象返回出去 在函数对象里面使用了fn里面的局部变量
            return fun */

            return function () {
                console.log(num);
            }
        }

        let f = fn()
        f()
        // 所以闭包的作用就是：延伸了变量的作用范围
    </script>

</body>

</html>
