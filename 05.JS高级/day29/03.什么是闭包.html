<body>

    <script>
        // 闭包：指有权访问另一个函数作用域中变量的函数
        // 闭包就是在一个函数中使用另一个函数的局部变量这种现象称为闭包
        function fn() {
            let num = 6
            function fun() {
                console.log(this);
                console.log(num);
            }
            fun()
        }

        fn()

    </script>
</body>
