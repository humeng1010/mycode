        // super方法调用父类的构造器
        class Father {
            constructor(a, b) {
                this.a = a
                this.b = b
            }
            sum() {
                console.log(this.a + this.b);
            }
        }

        class Son extends Father {
            constructor(a, b) {
                // 使用super方法调用父类的构造器 并且把参数传递给父类
                super(a, b)
            }
        }

        const son = new Son(11, 22)
        son.sum()

    </script>
