<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.input表单元素</title>
</head>

<body>
    <form action="demo.jsp" method="get">

        <label for="username">用户名：</label>
        <input id="username" type="text" name="username" placeholder="请输入用户名">
        <br>
        密码：<input type="password" name="password">
        <br>
        性别：<input type="radio" name="gender" value="1">男
        <input type="radio" name="gender" value="0">女
        <br>
        爱好：
        吃饭<input type="checkbox" name="hobbies" value="1">
        睡觉<input type="checkbox" name="hobbies" value="2">
        打豆豆<input type="checkbox" name="hobbies" value="3">
        <br>
        城市：
        <select name="city">
            <option value="beijing">北京</option>
            <option selected value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
            <option value="hangzhou">杭州</option>
        </select>
        <br>
        <input type="button" value="获取短信验证码">
        <br>
        <input type="file">
        <br>
        <textarea name="reget" cols="30" rows="10"></textarea>
        <br>

        <input type="submit" value="ok">
        <input type="reset">
    </form>

</body>

</html>
