<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.图像标签</title>
</head>

<body>
    <!-- alt和title的区别 -->
    <!-- 给定宽高 -->
    <img src="./images/img1.png" alt="牛奶" title="牛奶" width="325px" height="400px">
    <!-- 只给定宽，高度会自动等比缩放 -->
    <img src="./images/img1.png" alt="牛奶" title="牛奶" width="325px">
    <img src="./images/img1s.png" alt="牛奶" title="牛奶" width="325px" height="400px">

    <img src="./images/img1.png" alt="牛奶" title="牛奶" width="325px" border="15">

</body>

</html>
