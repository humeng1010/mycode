<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.表格</title>
</head>

<body>
    <table align="center" border="1" cellpadding="20" cellspacing="0">

        <thead>
            <tr>
                <!-- th表头 会加粗居中 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>jack</td>
                <td>man</td>
                <td>20</td>
            </tr>
            <tr>
                <td>tom</td>
                <td>man</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
