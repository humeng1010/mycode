<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.列表</title>
</head>

<body>
    <h4>无序列表</h4>
    <ul>
        <li>mac</li>
        <li>联想</li>
        <li>外星人</li>
    </ul>

    <h4>有序列表</h4>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>关于我们</dt>
        <dd>qq</dd>
        <dd>微信</dd>
        <dd>微博</dd>
    </dl>

</body>

</html>
