<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            display: inline-block;
            content: "我";
            width: 30px;
            height: 30px;
            background-color: skyblue;

        }

        div::after {
            content: "小猪";
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
