<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?bpi0e1');
            src: url('fonts/icomoon.eot?bpi0e1#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?bpi0e1') format('truetype'),
                url('fonts/icomoon.woff?bpi0e1') format('woff'),
                url('fonts/icomoon.svg?bpi0e1#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border-radius: 20px;
        }


        .container .main {
            position: absolute;
            left: 0;
            width: 200px;
            height: 100px;
            background-color: #ccc;
            text-align: center;

            transition: all .5s;
        }

        .main:hover {
            left: -100px;
        }

        .main .mi {
            float: left;
            width: 50%;
            height: 100px;

            font-size: 50px;
            line-height: 100px;
        }

        .main .mi::after {
            content: "\e902";
            font-family: 'icomoon';

        }

        .main .after {
            float: left;
            width: 50%;
            height: 100px;

            font-size: 50px;
            line-height: 100px;
        }

        .main .after::after {
            content: '\e90c';
            font-family: 'icomoon';
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="main">
            <div class="mi"></div>
            <div class="after"></div>
        </div>
    </div>
</body>

</html>
