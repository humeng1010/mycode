<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        header {
            height: 50px;
            background-color: #9db161;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 10px auto;
            text-align: center;
        }

        .container nav {
            height: 80px;
            width: 100%;
            background-color: #9db161;
        }

        .container article {
            position: relative;
            float: left;
            height: 300px;
            width: 45%;
            background-color: #9db161;
            margin-top: 20px;
            margin-right: 10%;
        }

        .container article section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 100px;
            background-color: #cbd6b5;
        }

        .container aside {
            float: left;
            width: 45%;
            height: 300px;
            background-color: #9db161;
            margin-top: 20px;
        }

        footer {
            height: 300px;
            background-color: #9db161;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        头部标签
    </header>
    <div class="container clearfix">

        <nav>
            导航栏标签
        </nav>
        <article>
            内容标签
            <section>
                定义文档某个区域
            </section>
        </article>

        <aside>
            侧边栏标签
        </aside>
    </div>
    <footer>
        尾部标签
    </footer>

</body>

</html>
