<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 100px;
            background-color: skyblue;
        }

        .box1:hover .jd {
            opacity: 1;
        }

        .jd {
            opacity: 0;
            position: relative;
            top: 110px;
            width: 300px;
            height: 300px;
            background-color: pink;
            transition: all .8s;

        }

        .jd span {
            position: absolute;
            top: -20px;
            left: 10px;
            width: 0;
            border: 10px solid transparent;
            border-bottom: 10px solid skyblue;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="jd">
            <span></span>
        </div>
    </div>




</body>

</html>
