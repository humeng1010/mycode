<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 0 auto;
            /* 如果文字显示不开要不要自动换行 默认换行 */
            /* white-space: normal; */
            /* 不换行 */
            white-space: nowrap;
            /* 超出的部分隐藏 */
            overflow: hidden;
            /* 溢出的部分用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>

</html>
