<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            height: 60px;
            margin: 100px auto;
            border: 1px solid red;
            line-height: 60px;
        }

        .container .left {
            float: left;
            position: relative;
            width: 50%;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 800;
            font-size: 20px;

        }

        .container .left span {
            transition: all .3s;
        }

        .container .left .triangle {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            border-top: 60px solid transparent;
            border-right: 30px solid #fff;
        }

        .container .left:hover span {
            font-size: 30px;
        }

        .container .right {
            float: left;
            width: 50%;
            color: #ccc;
            text-decoration: line-through;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <span>￥1000</span>
            <div class="triangle"></div>
        </div>
        <div class="right">
            <span>￥2000</span>
        </div>
    </div>

</body>

</html>
