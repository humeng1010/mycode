<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pink {
            /* 脱离标准流 */
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .black {
            width: 400px;
            height: 400px;
            background-color: black;
        }

        .top {
            height: 50px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="pink"></div>
    <div class="black"></div>
</body>

</html>
