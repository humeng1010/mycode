<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            /* 2.父级添加overflow */
            /* overflow: hidden; */
            margin: 0 auto;
            width: 1200px;
            background-color: #333;
        }

        .container .box {
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        /* 1.额外标签法 */
        /* .container .clearfix {
            clear: both;
        } */

        /* 3.after伪元素 */
        /* .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } */

        /* 4.双伪元素 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">3</div>
        <div class="box">3</div>
        <div class="box">3</div>
        <div class="box">3</div>
        <!-- 1.额外标签法 -->
        <!-- <div class="clearfix"></div> -->
    </div>

</body>

</html>
