<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            /* 默认不换行 */
            flex-wrap: wrap;

            height: 100px;
            margin-left: 10px;
            background-color: #6cf;
        }

<body>
    <div>
        <span>1</span><span>2</span><span>3</span><span>4</span>
    </div>

</body>

</html>
