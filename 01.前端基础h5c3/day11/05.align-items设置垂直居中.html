<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            display: flex;
            /* flex-direction: column; */
            /* 主轴居中对齐 */
            justify-content: center;
            /* 设置侧轴对齐方式 */
            /* align-items: center; */
            /* 拉伸，但是子盒子不要给高度 */
            /* align-items: stretch; */
            align-items: center;
            width: 800px;
            height: 400px;
            background-color: pink;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: #6cf;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span><span>2</span><span>3</span>
    </div>

</body>

</html>
