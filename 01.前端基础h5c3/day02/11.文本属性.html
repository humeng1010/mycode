<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.文本属性</title>
    <style>
        p {
            /* 文本颜色 */
            color: red;
            /* 文本对齐方式 */
            text-align: center;
            /* 首行缩进 */
            text-indent: 2em;
            /* 文本修饰 */
            text-decoration: underline;
            /* 行高=上边距+字体大小+下边距 */
            line-height: 20px;
        }
    </style>
</head>

<body>
    <p>文本属性</p>

</body>

</html>
