<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.多类名</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        .pink {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li class="box red">你</li>
        <li class="box blue">好</li>
        <li class="green box">吗</li>
        <li class="pink box">?</li>
    </ul>
</body>

</html>
