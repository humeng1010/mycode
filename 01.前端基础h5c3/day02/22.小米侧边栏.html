    <title>小米侧边栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        li {
            list-style: none;
        }

        }

        .container {
            display: inline-block;
            width: 200px;
            height: 280px;
            margin: 10px;
            background-color: #555858;
        }

        .container ul li a {
            display: block;
            line-height: 40px;
            text-align: center;
        }

        .container ul li a:hover {
            background-color: #ed712e;
        }
    </style>
</head>
