<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.字体样式</title>
    <style>
        p {
            font-style: italic;
        }

        em {
            font-style: normal;
        }

        i {
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>p标签倾斜</p>
    <em>hello</em>
    <i>world</i>

</body>

</html>
