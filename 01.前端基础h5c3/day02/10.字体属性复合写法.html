<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.字体属性复合写法</title>
    <style>
        p {
            /* 注意顺序不能颠倒，否则不生效 */
            /* font: 字体样式 字体粗细 字体大小/字体行高 字体系列 */
            font: normal 100 20px/30px 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <p>这是一段话</p>
</body>

</html>
