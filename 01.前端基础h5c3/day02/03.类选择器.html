<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.类选择器</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        .pink {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">你</li>
        <li class="blue">好</li>
        <li class="green">吗</li>
        <li class="pink">?</li>
    </ul>
</body>
