<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.字体粗细</title>
    <style>
        .normal {
            /* 400 */
            font-weight: normal;
        }

        .bold {
            /* 700 */
            font-weight: bold;
        }

        .less {
            /* 100 */
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <p class="normal">这是正常的字体</p>
    <p class="bold">这是加粗的字体</p>
    <p class="less">这是细的字体</p>

</body>

</html>
