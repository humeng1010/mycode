<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* tac */
            text-align: center;
            /* w100 */
            width: 100px;
            /* ti2em */
            text-indent: 2em;
            /* lh26px */
            line-height: 26px;
            /* tdn */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 想生成标签直接输入标签名然后按tab键 -->
    <div></div>
    <span></span>
    <table></table>
    <a href=""></a>
    <!-- 想生成多个div：div*10 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- 父子级关系 > -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div><span></span></div>
    <!-- 兄弟关系 + -->
    <div></div>
    <p></p>
    <!-- 带有类名 .demo 带有id #demo -->
    <div class="demo"></div>
    <div id="demo"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- 自增符号 $  ul>li*5{$}-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
</body>

</html>
