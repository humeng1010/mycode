<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BootStrap/css/bootstrap.min.css">
    <style>
        .row>div {
            height: 150px;
        }

        .row>div:nth-child(1) {
            background-color: red;
        }

        .row>div:nth-child(2) {
            background-color: blue;
        }

        .row>div:nth-child(3) {
            background-color: pink;
        }

        .row>div:nth-child(4) {
            background-color: skyblue;
        }

        .row>div:nth-child(1)>span,
        .row>div:nth-child(3) {
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-xs-3 col-md-4">
                <span class="visible-lg">我会在大屏幕下显示呦</span>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-4">2</div>
            <div class="col-lg-3 col-xs-3 hidden-md col-md-4">我会在中等屏幕下隐藏呦</div>
            <div class="col-lg-3 col-xs-3 col-md-4">4</div>
        </div>
    </div>

</body>

</html>
