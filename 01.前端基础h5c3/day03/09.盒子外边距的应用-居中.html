<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 让块级元素水平居中 */
            /* 1.必须指定宽度 */
            width: 400px;
            height: 200px;
            margin: 10px auto;
            background-color: pink;
            /* 让盒子中的行内元素或者块级元素水平居中(就把这种元素看为文字) */
            text-align: center;
            /* 单行文字水平居中 */
            line-height: 200px;
        }

        .box img {
            /* 图片水平居中，因为默认文字和图片的基线对齐 我们修改为文字和图片的中间对齐 */
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>123</span>
    </div>
    <div class="box">
        <img src="./images/bilibili.png" alt="">
    </div>
</body>

</html>
