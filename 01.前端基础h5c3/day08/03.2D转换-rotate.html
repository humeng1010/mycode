<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 100px auto;

            transform: rotate(45deg);
            transition: all .5s;

        }

        .box:hover {
            transform: rotate(135deg);

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
