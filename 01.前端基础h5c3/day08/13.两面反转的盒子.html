<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            /* 让背面的紫色盒子保留立体空间 */
            transform-style: preserve-3d;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;

            transition: all 1s;
            backface-visibility: hidden;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
            color: #fff;
        }

        .front {
            /* z-index: 1; */
            background-color: pink;
            /* 让前面的盒子在前面一点 */
            transform: translateZ(1px);
        }

        .back {
            background-color: purple;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">hello</div>
        <div class="back">world</div>
    </div>

</body>

</html>
