<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            top: 0;
            left: 300px;
            width: 400px;
            height: 500px;
            background-color: #6cf;
        }

        .son {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="son">x</div>
    </div>

</body>

</html>
