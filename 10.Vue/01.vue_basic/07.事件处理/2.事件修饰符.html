<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .demo1 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        Vue中的事件修饰符：
            1.prevent:阻止默认事件(常用)
            2.stop:阻止事件冒泡(常用)
            3.once:事件只触发一次(常用)

            4.capture:使用事件的捕获模式
            5.self:只有event.target是当前操作元素的时候才触发事件
            6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕
     -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- 1.prevent:阻止默认事件(常用) -->
        <a href="https://www.baidu.com" @click.prevent="showInfo">点击我提示信息</a>
        <!-- 2.stop:阻止事件冒泡(常用) -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>
        <!-- 3.once:事件只触发一次(常用) -->
        <button @click.once="showInfo">点我提示信息</button>

    </div>

    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    name: '尚硅谷'
                }
            },
            methods: {
                showInfo(e) {
                    // 传统方式阻止事件默认行为，也可以通过事件修饰符prevent
                    // e.preventDefault();
                    alert('你好')
                }
            },
        })
    </script>
</body>

</html>
