        new Vue({
            el: '#root',
            data() {
                return {
                    keyWord: '',
                    persons: [
                        { id: '001', name: '马冬梅', age: 20, gender: '女' },
                        { id: '002', name: '周冬雨', age: 21, gender: '女' },
                        { id: '003', name: '周杰伦', age: 22, gender: '男' },
                        { id: '004', name: '温兆伦', age: 22, gender: '男' },
                    ],
                }
            },
            computed: {
                filtPersons() {
                    return this.persons.filter(p => p.name.indexOf(this.keyWord) !== -1)
                }
            }
