<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
        <hr>
        <button @click="addGender">添加性别</button>
        <h2>学生姓名:{{student.name}}</h2>
        <h2 v-show="student.gender">性别:{{student.gender}}</h2>
        <h2>学生年龄:真实{{student.age.rAge}},对外{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: "尚硅谷",
                    address: "北京",
                    student: {
                        name: 'tom',
                        age: {
                            rAge: 29,
                            sAge: 18
                        },
                        friends: [
                            { name: 'jarry', age: 35 },
                            { name: 'tony', age: 39 },
                        ]
                    }
                }
            },
            methods: {
                addGender() {
                    // Vue.set(this.student, 'gender', '男')
                    this.$set(this.student, 'gender', '男')
                }
            },
        })
    </script>

</body>

</html>
