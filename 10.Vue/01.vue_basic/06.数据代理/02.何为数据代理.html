<body>
    <script>
        let obj = { x: 100 }
        let obj2 = { y: 200 }

        // 现在我们想借助obj2来操作obj

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value
            }
        })
    </script>

</body>
