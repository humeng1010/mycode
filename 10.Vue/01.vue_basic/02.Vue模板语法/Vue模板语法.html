<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>插值语法：{{person.name}}</h3>
        <a href="https://www.baidu.com">点我去百度</a>

        <a v-bind:href="school.url">指令语法</a>

        <a :href="school.url">指令语法</a>
    </div>

    <script>
        Vue.config.proudctionTip = false

        new Vue({
            el: '#root',
            data: {
                person: {
                    name: 'JACK',
                    age: 22
                },
                school: {
                    name: 'Vue',
                    url: 'https://www.baidu.com'
                },
            }
        })
    </script>

</body>

</html>
