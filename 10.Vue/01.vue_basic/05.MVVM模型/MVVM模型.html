<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        MVVM模型：
            1.M 模型 ：data中的数据
            2.V 视图 ：模板代码
            3.VM 视图模型 ：Vue实例
        观察发现：
            1.data中的所有属性最终都出现在了vm身上
            2. vm身上所有属性和Vue原型身上的所有属性 在vue模板中都可以使用

     -->
    <div id="root">
        <h1>学校名称：{{school}}</h1>
        <h1>学校地址：{{address}}</h1>
        <hr>
        <h1>测试1：{{$el}}</h1>
        <h1>测试1：{{_data}}</h1>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    school: '尚硅谷',
                    address: '北京'
                }
            },
        })
        console.log(vm)
    </script>

</body>

</html>
