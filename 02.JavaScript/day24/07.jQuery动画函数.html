<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;

        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(function () {
            $('button').click(function (e) {
                console.log(e);
                $('div').animate({
                    top: 300,
                    left: 500,
                    opacity: .5,
                    backgroundColor: 'blue'
                }, 500, 'swing', function () {
                    console.log('动画执行完毕');
                })
            })
        })
    </script>
</head>

<body>
    <button>动起来</button>
    <div></div>

</body>

</html>
