    <title>Document</title>
    <script>
        function reverseArray(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr[i] = arr[arr.length - 1 - i]
            }
            return newArr;
        }

        console.log(reverseArray([1, 2, 3, 4]));
        console.log(reverseArray(['red', 'blue', 'green']));
    </script>
