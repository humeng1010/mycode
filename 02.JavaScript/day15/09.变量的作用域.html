<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.全局变量
        var num = 10;//num就是一个全局变量
        console.log(num);//10

        function fn() {
            console.log(num);//在函数内部也可以使用全局变量
        }
        fn();//10

        // 2.局部变量 在局部作用域(函数内部)的变量 就是局部变量

        function fun() {
            var num1 = 10;
            // 如果在函数内部 没有定义 直接赋值的变量也属于全局变量
            num2 = 20;
            console.log(num1);
        }
        fun();//10
        // console.log(num1);//num1 is not defined

        console.log(num2);//20

        // 3.从执行效率上来看全局变量和局部变量
        // 1.全局变量只有当浏览器关闭的时候才会销毁 比较占内存资源
        // 2.局部变量 当我们程序执行完毕就会销毁 比较节约内存资源

    </script>
</head>

<body>

</body>

</html>
