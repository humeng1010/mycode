<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3]
        // 数组尾部添加 改变原数组 返回值是数组大小
        arr.push(4, 'black');
        console.log(arr);
        // 删除末尾元素
        arr.pop();
        arr.pop();
        console.log(arr);
        // 在数组开头添加元素
        arr.unshift(0);
        console.log(arr);
        // 在数组前面删除数组
        arr.shift()
        console.log(arr);


    </script>
</head>

</html>
