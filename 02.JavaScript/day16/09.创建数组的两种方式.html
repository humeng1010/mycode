<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.字面量
        var arr = [1, 2, 3]
        console.log(arr);

        // 2.利用new Array()
        var arr1 = new Array(2)//这个2表示数组长度为2 里面有2个空的数据元素
        console.log(arr1);
        var arr2 = new Array(2, 3)//这样写 等价于 [2,3]
        console.log(arr2);
    </script>
</head>
