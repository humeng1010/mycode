<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.绝对值
        console.log(Math.abs(1));//1
        console.log(Math.abs(-1));//1
        console.log(Math.abs('-1'));//1

        console.log('==============');

        // 2.取整
        // - 1 向下取整
        console.log(Math.floor(4.8));//4
        console.log(Math.floor(4.1));//4

        // - 2 向上取整
        console.log(Math.ceil(4.1));//5
        console.log(Math.ceil(4.8));//5

        //  - 3 四舍五入
        console.log(Math.round(5.4));//5
        console.log(Math.round(5.5));//6
        // 特殊情况 负数小数部分为5的时候不会入 只有超过5的时候才会入
        console.log(Math.round(-3.5));//-3
        console.log(Math.round(-3.500001));//-4

        console.log('==============');
        // 3.随机数 random
        console.log(Math.random());// 区间为 [0,1)
        // 得到两个数之间的随机整数 并且包含这两个数
        // 1-10之间
        console.log(Math.floor(Math.random() * (10 - 1 + 1)) + 1);
        // 5-10
        console.log(Math.floor(Math.random() * (10 - 5 + 1)) + 5);

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        console.log(getRandom(0, 1));
    </script>
</head>

</body>

</html>
