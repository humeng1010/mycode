<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3, 4, 5]
        // 调用数组 api
        // var str = arr.join('|');
        // console.log(str);
        var str = ''
        var split = '|'
        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + (i === arr.length - 1 ? '' : split)
        }
        console.log(str);


        // 使用函数封装成自己的join方法
        var arr2 = [2, 3, 1, true]
        var str2 = join(arr2, '.')
        console.log(str2);

        function join(arr, split) {
            var str = ''
            for (var i = 0; i < arr.length; i++) {
                str += arr[i] + (i === arr.length - 1 ? '' : split)
            }
            return str
        }
    </script>
