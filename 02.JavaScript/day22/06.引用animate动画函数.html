<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .sliderbar {
            position: fixed;
            right: 0;
            top: 50vh;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            color: #fff;
            text-align: center;
            line-height: 50px;

        }

        .sliderbar span {
            display: block;
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }

        .sliderbar .con {
            position: absolute;
            z-index: -1;
            top: 0;
            /* hidden */
            right: -250px;
            /* show */
            /* right: 50px; */
            width: 300px;
            height: 100%;
            background-color: #6cf;
        }
    </style>
</head>

<body>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>

    <script src="./animate.js"></script>
    <script>
        var sliderbar = document.querySelector('.sliderbar')
        var con = document.querySelector('.con')
        // 当我们鼠标经过sliderbar盒子就让con盒子滑动到左侧 right:-250px
        sliderbar.addEventListener('mouseenter', function () {
            animate(con, -250, function () {
                // 当我们动画执行完毕 就把左箭头改为右箭头
                sliderbar.children[0].innerHTML = '→'
            })
        })
        // 当我们鼠标离开sliderbar盒子就让con盒子滑动到右侧 right:50px
        sliderbar.addEventListener('mouseleave', function () {
            animate(con, 50, function () {
                sliderbar.children[0].innerHTML = '←'
            })
        })
    </script>

</body>

</html>
