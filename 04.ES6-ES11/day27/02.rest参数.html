<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        /* function date() {
            console.log(arguments);//伪数组
        } */
        // date(1, 2, 3)

        // rest参数
        function date(...args) {
            console.log(args);
        }
        date(1, 2, 3)

        // rest参数必须放到最后
        function fn(a, b, ...args) {
            console.log(a);//1
            console.log(b);//2
            console.log(args);//[3,4,5,6]
        }
        fn(1, 2, 3, 4, 5, 6)
    </script>

</body>

</html>
