        // ES6
        class Phone {
            // 使用static修饰的属性 只能使用类访问 属于类 不属于实例对象
            static name = '手机'
            static change() {
                console.log('我可以改变世界');
            }
            call() {
                console.log('我可以打电话');
            }
        }

        let apple = new Phone()
        console.log(apple.name);
        console.log(Phone.name);
        // apple.change();//is not function
        Phone.change()

        apple.call()
