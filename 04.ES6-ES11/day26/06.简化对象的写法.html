<body>

    <script>
        // ES6 允许在大括号里面 直接写入变量和函数 作为对象的属性和方法
        // 这样书写更加简洁
        let myname = 'red'
        let age = 58
        let school = 'andySchoow'
        let change = function () {
            console.log('i can change');
        }

        const me = {
            myname,
            age,
            school,
            change,
            fn: function () {

            },
            // 可以这样写
            fun() {

            }
        }

        console.log(me);
    </script>
</body>

</html>
