<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {

            render() {
                console.log(this);
                const { name, age, gender } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{gender}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }

        const p1 = {
            name: '老六',
            age: 18,
            gender: '男'
        }
        ReactDOM.render(<Person {...p1} speak={speak} />, document.getElementById('test1'))
        ReactDOM.render(<Person name="jack" age={19} speak={speak} />, document.getElementById('test2'))
        ReactDOM.render(<Person name="andy" age={22} gender="男" />, document.getElementById('test3'))
        function speak() {
            console.log('sss');
        }
    </script>

</body>

</html>
